<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contactus.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">

  <script src="./commonscript.js"></script>
  


  <title>Document</title>
</head>

<body>


  <div id="nav-placeholder"></div>


  <div class="contact-us">
    <p class="contactpage">CONTACT US</p>
    <p class="contactpageline1">
      Our Customer Service Team is available Monday-Saturday from 10am to 7pm IST. We are closed on weekends.
    </p>
    <p class="contactpageline2">
      CONTACT NUMBER: +91 9266396709 (+91 9773981621)
    </p>
    <p class="contactpageline2">
      CUSTOMER SERVICE: <a href="mailto:support@sotbella.com">support@sotbella.com</a>
    </p>
    <p class="contactpageline4">
      INFORMATION: <a href="mailto:info@sotbella.com">info@sotbella.com</a>
    </p>
    <div class="spacer"></div>
    <form class="contact-form">
      <div class="form-row">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="form-row">
        <input type="tel" name="mobile" placeholder="Your Mobile Number" required>
      </div>
      <div class="form-row">
        <textarea name="message" placeholder="Write your message" required></textarea>
      </div>
      <button type="submit" class="button-text">Send Message</button>
    </form>
  </div>








  <div id="footer-placeholder"></div> 





</body>

</html>
